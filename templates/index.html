<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Flask Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        /* Navbar customization */
        .navbar-dark .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        /* About Section */
        #about {
            background-color: #f8f9fa;
            color: #333;
            padding: 60px 0;
        }

        /* Services Section */
        #services {
            background-color: #343a40;
            color: #fff;
            padding: 60px 0;
        }

        #services .card {
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        #services .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Contact Section */
        #contact {
            background-color: #f8f9fa;
            color: #333;
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Sample Flask Web Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <section id="about" class="py-5 text-center">
            <div class="container">
                <h2 style="color: #343a40;">About Us</h2>
                <p>This is the About Us section of Sample Flask Web Page.</p>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-5 text-center">
            <div class="container">
                <h2>Our Services</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Service 1</h5>
                                <p class="card-text">Description of service 1.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Service 2</h5>
                                <p class="card-text">Description of service 2.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Service 3</h5>
                                <p class="card-text">Description of service 3.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-5 text-center">
            <div class="container">
                <h2 style="color: #343a40;">Contact Us</h2>
                <p>Contact information goes here.</p>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
